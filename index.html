<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="weather">
            <label for="temperature"><strong>Enter Temperature:</strong></label>
            <input type="number" id="temperature" placeholder="Enter temperature" required />
        </div>
        <div class="weather">
            <label for="unit"><strong>Choose Unit:</strong></label>
            <select id="unit">
                <option value="celsius" class="celsius">Celsius</option>
                <option value="fahrenheit" class="fahrenheit">Fahrenheit</option>
                <option value="kelvin" class="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="weather">
            <button onclick="convertTemperature()">Convert</button>
        </div>

        <div id="result"><strong></strong></div>
    </div>
</body>
<script src="/index.js"></script>

</html>
